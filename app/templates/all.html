{% extends "base.html" %}

{% block app_content %}
    <h1>All ToDos</h1>
    {% for item in items %}
        <table class="table table-hover" style="table-layout: fixed">
            <tr>
                <td width="80px">
                    <a href="">
                        <img src="{{ item.User.avatar(70) }}" />
                    </a>
                </td>
                <td width="40%">
                    
                    <a href=""><h4 style="margin-top: 0px;">{{ item.Name }}</h4></a>
                    <p>
                        {{ item.Description }}
                    </p>
                </td>
                <td>
                    <p>
                        Status: {{ item.Status }}<br>
                        Date: {{ item.Date }}<br>
                        Assigned: <a href="">{{ item.User.Username }}</a>
                    </p>
                </td>
                <td>    
                </td>
                <td >
                    <p>
                        <a href="">Edit</a><br>
                        <a href="">Delete</a>
                    </p>
                </td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
